# ðŸ”¥ Golara Framework Configuration
# Copy this file to .env.yaml and update with your settings

# Application Settings
APP_NAME: "Golara Framework"          # Your application name
APP_ENV: "development"                # Options: development, production, testing
APP_DEBUG: true                       # Enable debug mode (disable in production)
APP_URL: "http://localhost:9000"      # Your application URL
APP_PORT: "9000"                      # Server port

# Database Configuration
DB_CONNECTION: "mysql"                # Options: mysql, postgres, sqlite
DB_HOST: "localhost"                  # Database host
DB_PORT: "3306"                       # Database port (3306=MySQL, 5432=PostgreSQL)
DB_DATABASE: "golara_db"              # Database name
DB_USERNAME: "root"                   # Database username
DB_PASSWORD: ""                       # Database password

# Redis Configuration (for caching and queues)
REDIS_HOST: "localhost"               # Redis host
REDIS_PORT: "6379"                    # Redis port
REDIS_PASSWORD: ""                    # Redis password (if required)
REDIS_DB: 0                          # Redis database number (0-15)

# Cache Settings
CACHE_DRIVER: "redis"                 # Options: redis, memory

# Queue Settings
QUEUE_CONNECTION: "redis"             # Options: redis, memory, sync

# Security Settings
JWT_SECRET: "your-jwt-secret-key-change-in-production"  # JWT signing key
CORS_ALLOWED_DOMAINS: "http://localhost:3000,http://localhost:8080"  # CORS allowed origins

